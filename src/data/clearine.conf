[main]
    # set background opacity
    opacity = 0.8
    # set gaps
    gap-left = 70
    gap-right = 70
    gap-top = 70
    gap-bottom = 70
    # set mode (vertical/horizontal)
    mode = vertical
    # set spacing between card and widget
    # only works on vertical mode
    spacing = 20

[command]
    # set command to launch when the button is clicked 
    # ( && killall clearine ) so that when entering the session there is no session selection window
    # where " clock " is the name of your splash screen
    logout = openbox --exit && killall clearine
    lock = xlock -mode clock && killall clearine   
    restart = systemctl reboot && killall clearine
    shutdown = systemctl-poweroff && killall clearine
    suspend = systemctl suspend && killall clearine
    # hibernate = systemctl hibernate && killall clearine  

[shortcuts]
    cancel = Escape
    logout = L
    lock = K   
    restart = R
    shutdown = S
    suspend = U
    # hibernate = H

[card]
    # set background color and border radius for card  #e1e5e8 / #1A1C1E  #AFBBC2
    background-color = #34BDA2
    border-radius = 10
    # set padding
    padding-bottom = 10
    padding-left = 10
    padding-right = 10
    padding-top = 10

[button]
    # button theme name Clearine-Fallback / Faenza-Fallback / Oxygen-Fallback 
    theme = Clearine-Fallback
    # button item sort ( hibernate, )
    items = logout, lock, restart, shutdown, suspend, cancel
    # set button text font and text color / #101314
    label-font = DejaVu Serif 
    label-size = 11
    label-color =  #101314
    # set button width and height
    width = 70
    height = 70
    # set button icon width and height
    icon-width = 32
    icon-height = 32
    # set per-button margin
    margin-bottom = 0
    margin-left = 0
    margin-right = 0
    margin-top = 0
    # set spacing between button
    spacing = 0

[widget]
    # set widget first line font, size, color ( #6D6D6D  / #E1E0F2 / #CADCEB) and format 
    firstline-font = DejaVu Serif
    firstline-size = 90
    firstline-color = #2F9B85
    firstline-format = %H:%M
    # set widget second line font, size, color and format
    secondline-font = DejaVu Serif
    secondline-size = 16
    secondline-color = #2F9B85
    secondline-format = %A, %d %B %Y 
